syntax = "proto3";

enum MessageType {
   REQUEST = 0;
   RESPONSE = 1;
}

message Header {
    required uint32 type;
    required uint32 cmd;
    required uint32 req_id;
    required uint32 ack_id;
}

message ExtraHeader {
    required uint32 sender;
    required uint32 recver;
}

message Message {
    required Header header;
    optional ExtraHeader extra_header;
    required bytes payload;
}
